CONTRACT_TYPE
{
	name = SolarLowPeriRep
	title = Low Periapsis Solar Probe
	group = Solar Studies
	agent = Federation Aeronautique Internationale
	
	description = <b>Program: Solar Science <br>Type: <color=blue>Optional</color></b><br><br>             <br><br><b><color="green">              </color></b><br><br>Historical example: the Parker Solar Probe

	synopsis = a // placeholder

	completedMessage = a // placeholder

	// sortKey = 402

	cancellable = true
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 2
	maxSimultaneous = 1
	deadline = 0

	targetBody = Sun

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 40 // placeholder
	failureReputation = 0 // was @rewardReputation

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = SolarScience
	}

    REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = SolarLowPeriProbe
	}

    // ************ DATA ************

	DATA
	{
		type = int
		maxPerihelion = 15000000000 - ($SolarLowPeriProbe_Count * 4000000000) // 4m km
	}

	DATA
	{
		type = int
		index = $SolarLowPeriProbe_Count + 0
	}

	BEHAVIOUR
	{
		name = IncrementTheCount
		type = Expression

		CONTRACT_COMPLETED_SUCCESS
		{
			SolarLowPeriProbe_Count = $SolarLowPeriProbe_Count + 1
		}
	}

	// ************ PARAMETERS ************

    PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Low-periapsis Solar Probe
		define = Sundiver
	
	    PARAMETER
		{
			name = LPSolarProbe
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		
		PARAMETER
		{
			name = Orbit
			type = Orbit
			maxApA = 149597871000 // 1 AU
            maxPeA = @/maxPerihelion // Parker Solar Probe target in 2025: 6.9m km
			disableOnStateChange = true
			title = Achieve a Solar orbit within the stated parameters
			hideChildren = true
		}

        PARAMETER
        {
            name = All
            type = All
            
            PARAMETER
            {
                name = ReachState
                type = ReachState
                maxAltitude = @/maxPerihelion // Parker Solar Probe target in 2025: 6.9m km
                title = Successfully survive at the target perihelion
                disableOnStateChange = true
                hideChildren = true
            }

            PARAMETER
            {
                name = VesselNotDestroyed
                type = VesselNotDestroyed
                vessel = Sundiver
            }
        }

    }

    PARAMETER
    {
        name = CollectSolarScience
        type = CollectScience
        situation = InSpaceLow
        recoveryMethod = Transmit
        title = Transmit science data from space near the @targetBody
        hideChildren = true
    }
}
