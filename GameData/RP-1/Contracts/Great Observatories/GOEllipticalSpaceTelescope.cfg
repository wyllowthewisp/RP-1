CONTRACT_TYPE
{
	name = GOEllipticalSpaceTelescope	
	title = Elliptical Space Telescope
	group = GreatObservatories
	agent = Federation Aeronautique Internationale
	
	description = <b>Program: Great Observatories<br>Type: <color=blue>Optional</color></b><br><br>With the success of the Large Space Telescope, planning began for a follow-up to study X-rays. Launch a space telescope into a highly elliptical orbit.<br><br><b><color="green">Make sure your craft contains a Space Telescope 2 experiment and has a high enough apoapsis and periapsis.</color></b><br><br>Historical example: Chandra X-ray Observatory.

	synopsis = Launch a space telescope into a highly elliptical Earth orbit.

	completedMessage = Congratulations! The first image has revealed the compact object, probably a neutron star or black hole, at the center of supernova remnant Cassiopeia A.

	

	cancellable = true
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 4
	maxSimultaneous = 1
	deadline = 0

	targetBody = HomeWorld()

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 180
	failureReputation = 0 // was @rewardReputation

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = GreatObservatories
	}
 
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
  		contractType = GOLargeSpaceTelescope
		title = Completed Large Space Telescope
	}

	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = GOHeavySpaceTelescope
		invertRequirement = true
	}

	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = GOSolarOrbitTelescope
		invertRequirement = true
	}

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = SpaceTelescopeBasic
		type = VesselParameterGroup
		title = Advanced X-ray Astrophysics Facility
		define = EllipticalSTcraft

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		
		PARAMETER
		{
			name = OrbitSequence
			type = Sequence
			title = Survive in orbit for 30 days and transmit science

			PARAMETER
			{
				name = Orbit
				type = Orbit
        		targetBody = HomeWorld()
				minPeA = 400000 // 400 km
      			minApA = 35786000 // 35,786 km, must be at least partially in Earth space high
				disableOnStateChange = true
				title = Orbit requirements
			}

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 2m
				preWaitText = Check for stable orbit
				waitingText = Checking for stable orbit
				completionText = Stable orbit: Confirmed
			}
		}

		PARAMETER
		{
			name = Any
			type = Any
			title = Craft must have either an Improved Space Telescope or Improved Infrared Space Telescope experiment
			completeInSequence = true
			disableOnStateChange = true
			hideChildren = true

			PARAMETER
			{
				name = Has Telescope
				type = PartValidation
				disableOnStateChange = true
				
				VALIDATE
				{
					MODULE
					{
						name = Experiment
						experiment_id = RP0BasicSpaceTelescope2
					}
				}
				title = Craft must have an Improved Space Telescope experiment
			}			
		
			PARAMETER
			{
				name = Has Telescope
				type = PartValidation
				disableOnStateChange = true
				rewardReputation = 30
				
				VALIDATE
				{
					MODULE
					{
						name = Experiment
						experiment_id = RP0InfraredSpaceTelescope2
					}
				}
				title = Craft must have an Improved Infrared Space Telescope experiment
			}
		}
			
		PARAMETER
		{
			name = AtMost
			type = AtMost
			count = 1
			title = Craft may only have one telescope
			completeInSequence = true
			hideChildren = true

			PARAMETER
			{
				name = Has Telescope
				type = PartValidation
				disableOnStateChange = true
				
				VALIDATE
				{
					MODULE
					{
						name = Experiment
						experiment_id = RP0BasicSpaceTelescope2
					}
				}
				title = Craft must have an Improved Space Telescope experiment
			}			
		
			PARAMETER
			{
				name = Has Telescope
				type = PartValidation
				disableOnStateChange = true
				
				VALIDATE
				{
					MODULE
					{
						name = Experiment
						experiment_id = RP0InfraredSpaceTelescope2
					}
				}
				title = Craft must have an Improved Infrared Space Telescope experiment
			}
		}
	}
}
