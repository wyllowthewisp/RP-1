CONTRACT_TYPE
{
	name = GOHeavySpaceTelescope	
	title = LEO Space Telescope
	group = GreatObservatories
	agent = Federation Aeronautique Internationale
	
	description = <b>Program: Great Observatories<br>Type: <color=blue>Optional</color></b><br><br>After the success of your first space telescope, complement it with a heavier gamma ray telescope with additional instrumentation. <br><br><b><color="green">Make sure your craft contains a Space Telescope 2 experiment, carries X units of TelescopePayload, and has an apoapsis below 1000 km.</color></b><br><br>Historical example: Compton Gamma Ray Observatory.

	synopsis = Launch another LEO space telescope with additional instrumentation.

	completedMessage = Well done! Early observations have revealed that most gamma-ray bursts are from faraway galaxies, and therefore must be extraordinarily energetic.

	

	cancellable = true
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 4
	maxSimultaneous = 1
	deadline = 0

	targetBody = HomeWorld()

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 120
	failureReputation = 0 // was @rewardReputation

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = GreatObservatories
	}
 
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
  		contractType = GOLargeSpaceTelescope
		title = Completed Large Space Telescope
	}

	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = GOEllipticalSpaceTelescope
		invertRequirement = true
	}

	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = GOSolarOrbitTelescope
		invertRequirement = true
	}

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = SpaceTelescopeHeavy
		type = VesselParameterGroup
		title = Gamma Ray Observatory
		defineList = EarthST

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		
		PARAMETER
		{
			name = HasResource
			type = HasResource
			resource = ResearchPayload
			minQuantity = 5000 // 5200 kg mass difference between Compton and Hubble
			title = Craft must carry @minQuantity units of ResearchPayload as additional instrumentation.
			hideChildren = true
			disableOnStateChange = true
		}

		PARAMETER
		{
			name = OrbitSequence
			type = Sequence
			title = Survive in orbit for 30 days and transmit science

			PARAMETER
			{
				name = Orbit
				type = Orbit
        		targetBody = HomeWorld()
				minPeA = 450000 // 450 km
        		maxApA = 950000 // must stay below Van Allen belts to avoid interference
				disableOnStateChange = true
				title = Orbit requirements
			}

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 2m
				preWaitText = Check for stable orbit
				waitingText = Checking for stable orbit
				completionText = Stable orbit: Confirmed
			}
		}

		PARAMETER
		{
			name = AtMost
			type = AtMost
			count = 1
			title = Craft must have an Improved Space Telescope or Improved Infrared Space Telescope experiment
			completeInSequence = true

			PARAMETER
			{
				name = Has Telescope
				type = PartValidation
				disableOnStateChange = true
				
				VALIDATE
				{
					MODULE
					{
						name = Experiment
						experiment_id = RP0BasicSpaceTelescope2
					}
				}
				title = Craft must have an Improved Space Telescope
			}			
		
			PARAMETER
			{
				name = Has Telescope
				type = PartValidation
				disableOnStateChange = true
				
				VALIDATE
				{
					MODULE
					{
						name = Experiment
						experiment_id = RP0InfraredSpaceTelescope2
					}
				}
				title = Craft must have an Improved Infrared Space Telescope
			}
		}

	}

}
