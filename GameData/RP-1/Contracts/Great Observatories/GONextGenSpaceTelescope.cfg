CONTRACT_TYPE
{
	name = GONextGenSpaceTelescope
	title = Next Generation Space Telescope // placeholder
	group = GreatObservatories
	agent = Federation Aeronautique Internationale
	
	description = <b>Program: Great Observatories<br>Type: <color=blue>Optional</color></b><br><br>Since the launch of the first early-series space telescopes, astronomers have clamored for larger observatories. Launch a large, visible-light space telescope to study the heavens with unprecedented clarity.<br><br><b><color="green">Make sure your craft contains a Space Telescope 2 experiment and has a docking port to allow for future servicing missions.</color></b><br><br>Historical example: Hubble Space Telescope. // placeholder

	synopsis = Launch a more advanced telescope to your chosen orbit. // placeholder (change the 2nd person)

	completedMessage = Well done! Early science images have revealed the interior of a stellar nursery.

	

	cancellable = true
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 8
	maxSimultaneous = 1
	deadline = 0

	targetBody = HomeWorld()

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 120
	failureReputation = 0 // was @rewardReputation

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = GreatObservatories
	}

    REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
  		contractType = GOSecondGenSci
	}


	// ************ DATA ************

	

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = SpaceTelescopeBasic
		type = VesselParameterGroup
		title = Next Generation Telescope Facility
        defineList = EarthST

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
  		
        PARAMETER 
        {
            name = Has Docking Port
            type = PartValidation
            disableOnStateChange = true
            
            VALIDATE
            {
                MODULE
                {
                    name = ModuleDockingNode
                }
            }
            title = Craft must have a docking port
        }
		
		PARAMETER
		{
			name = Any
			type = Any
			title = Craft must have either an Advanced Space Telescope or Advanced Infrared Space Telescope experiment
			completeInSequence = true
			disableOnStateChange = true
			hideChildren = true

			PARAMETER
			{
				name = Has Telescope
				type = PartValidation
				disableOnStateChange = true
				
				VALIDATE
				{
					MODULE
					{
						name = Experiment
						experiment_id = RP0BasicSpaceTelescope3
					}
				}
				title = Craft must have an Advanced Space Telescope experiment
			}			
		
			PARAMETER
			{
				name = Has Telescope
				type = PartValidation
				disableOnStateChange = true
				rewardReputation = 30
				
				VALIDATE
				{
					MODULE
					{
						name = Experiment
						experiment_id = RP0InfraredSpaceTelescope3
					}
				}
				title = Craft must have an Advanced Infrared Space Telescope experiment
			}
		}
			
		PARAMETER
		{
			name = AtMost
			type = AtMost
			count = 1
			title = Craft may only have one telescope
			completeInSequence = true
			hideChildren = true

			PARAMETER
			{
				name = Has Telescope
				type = PartValidation
				disableOnStateChange = true
				
				VALIDATE
				{
					MODULE
					{
						name = Experiment
						experiment_id = RP0BasicSpaceTelescope3
					}
				}
				title = Craft must have an Advanced Space Telescope experiment
			}			
		
			PARAMETER
			{
				name = Has Telescope
				type = PartValidation
				disableOnStateChange = true
				
				VALIDATE
				{
					MODULE
					{
						name = Experiment
						experiment_id = RP0InfraredSpaceTelescope3
					}
				}
				title = Craft must have an Advanced Infrared Space Telescope experiment
			}
		}
        
		PARAMETER
		{
			name = OrbitSequence
			type = Sequence
			title = Bring the spacecraft to your target orbit
		
			PARAMETER
			{
				name = Any
				type = Any
				title = Select the target orbit
			
				PARAMETER
				{
					name = OrbitSpaceLow
					type = Orbit
					targetBody = HomeWorld()
					minPeA = 400000 // periapsis to match gen 2 space station requirement to allow for Xuntian-type servicing
					maxApA = 35786000 // must be in space low only
					disableOnStateChange = true
				}

				PARAMETER
				{
					name = OrbitSpaceHigh
					type = Orbit
					targetBody = HomeWorld()
					minPeA = 950000 // must stay above Van Allen belts to avoid interference 
					minApA = 35786000 // must be at least partially in Earth space high
					rewardReputation = 60
					disableOnStateChange = true
				}

				PARAMETER
				{
					name = ReachState
					type = ReachState
					targetBody = Sun
					situation = ORBITING
					rewardReputation = 100
					disableOnStateChange = true
				}
			}

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 2m
				preWaitText = Check for stable orbit
				waitingText = Checking for stable orbit...
				completionText = Stable orbit: Confirmed
			}
		}
	}
}
