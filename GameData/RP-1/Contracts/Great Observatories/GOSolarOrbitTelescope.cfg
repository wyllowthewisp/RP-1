CONTRACT_TYPE
{
	name = GOSolarOrbitTelescope
	title = Solar Orbit Telescope Facility
	group = GreatObservatories
	agent = Federation Aeronautique Internationale
	
	description = <b>Program: Great Observatories<br>Type: <color=green>Required</color></b><br><br>With the success of the Infrared Space Observatory, scientists are eager for a more advanced, higher-precision follow-up. Launch an infrared space telescope to a cooler Earth-trailing orbit to study exoplanets, space dust, and spectra of various objects.<br><br><b><color="green">Make sure your craft arrives at a solar orbit that slowly moves away from Earth with an Infrared Space Telescope 3 experiment and enough liquid helium coolant to run it.</color></b><br><br>Historical example: Spitzer Space Telescope.

	synopsis = Launch a space telescope into interplanetary space.

	completedMessage = Success! The spacecraft has begun returning some of the first detailed observations of exoplanets.

	

	cancellable = true
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 4
	maxSimultaneous = 1
	deadline = 0

	targetBody = Sun

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 220
	failureReputation = 0 // was @rewardReputation

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = GreatObservatories
	}
 
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
  		contractType = GOLargeSpaceTelescope
		title = Completed Large Space Telescope
	}

	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = GOEllipticalSpaceTelescope
		invertRequirement = true
	}

	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = GOHeavySpaceTelescope
		invertRequirement = true
	}

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = SpaceTelescopeInfrared
		type = VesselParameterGroup
		title = Solar Orbit Telescope Facility
		defineList = SolarST

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}

		PARAMETER
		{
			name = OrbitSequence
			type = Sequence
			title = Achieve a stable solar orbit

			PARAMETER
			{
				name = Orbit
				type = Orbit
        		targetBody = Sun
				disableOnStateChange = true
				title = Orbit requirements
			}

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 2m
				preWaitText = Check for stable orbit
				waitingText = Checking for stable orbit
				completionText = Stable orbit: Confirmed
			}
		}

		PARAMETER
		{
			name = AtMost
			type = AtMost
			count = 1
			title = Craft must have one of the following experiments
			completeInSequence = true

			PARAMETER
			{
				name = Has Telescope
				type = PartValidation
				disableOnStateChange = true
				
				VALIDATE
				{
					MODULE
					{
						name = Experiment
						experiment_id = RP0BasicSpaceTelescope2
					}
				}
				title = Improved Space Telescope
			}			
		
			PARAMETER
			{
				name = Has Telescope
				type = PartValidation
				disableOnStateChange = true
				
				VALIDATE
				{
					MODULE
					{
						name = Experiment
						experiment_id = RP0InfraredSpaceTelescope2
					}
				}
				title = Improved Infrared Space Telescope
			}
		}

	}
}
