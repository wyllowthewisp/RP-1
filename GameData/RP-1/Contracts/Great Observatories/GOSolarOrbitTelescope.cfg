CONTRACT_TYPE
{
	name = GOSolarOrbitTelescope
	title = Solar Orbit Telescope Facility
	group = GreatObservatories
	agent = Federation Aeronautique Internationale
	
	description = <b>Program: Great Observatories<br>Type: <color=blue>Optional</color></b><br><br>With the success of low Earth orbit telescopes, scientists are eager for a more advanced, higher-precision follow-up. Launch a space telescope to solar orbit where it can get more complete imagery of the sky.<br><br><b><color="green">Make sure your craft arrives in solar orbit with a second-generation telescope experiment, any necessary liquid helium coolant, and adequate communications hardware.</color></b><br><br>Historical example: Spitzer Space Telescope. // placeholder

	synopsis = Launch a telescope into interplanetary space.

	completedMessage = Success! The spacecraft has begun returning some of the first detailed observations of exoplanets.

	

	cancellable = true
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 4
	maxSimultaneous = 1
	deadline = 0

	targetBody = Sun

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 220
	failureReputation = 0 // was @rewardReputation

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = GreatObservatories
	}
 
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
  		contractType = GOLargeSpaceTelescope
		title = Completed Large Space Telescope
	}

	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = GOEllipticalSpaceTelescope
		invertRequirement = true
	}

	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = GOHeavySpaceTelescope
		invertRequirement = true
	}

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = SpaceTelescopeInfrared
		type = VesselParameterGroup
		title = Solar Orbit Telescope Facility
		define = SolarSTcraft
		defineList = SolarST

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}

		PARAMETER
		{
			name = Any
			type = Any
			title = Craft must have either an Improved Space Telescope or Improved Infrared Space Telescope experiment
			completeInSequence = true
			disableOnStateChange = true
			hideChildren = true

			PARAMETER
			{
				name = Has Telescope
				type = PartValidation
				disableOnStateChange = true
				
				VALIDATE
				{
					MODULE
					{
						name = Experiment
						experiment_id = RP0BasicSpaceTelescope2
					}
				}
				title = Craft must have an Improved Space Telescope experiment
			}			
		
			PARAMETER
			{
				name = Has Telescope
				type = PartValidation
				disableOnStateChange = true
				rewardReputation = 30
				
				VALIDATE
				{
					MODULE
					{
						name = Experiment
						experiment_id = RP0InfraredSpaceTelescope2
					}
				}
				title = Craft must have an Improved Infrared Space Telescope experiment
			}
		}
			
		PARAMETER
		{
			name = AtMost
			type = AtMost
			count = 1
			title = Craft may only have one telescope
			completeInSequence = true
			hideChildren = true

			PARAMETER
			{
				name = Has Telescope
				type = PartValidation
				disableOnStateChange = true
				
				VALIDATE
				{
					MODULE
					{
						name = Experiment
						experiment_id = RP0BasicSpaceTelescope2
					}
				}
				title = Craft must have an Improved Space Telescope experiment
			}			
		
			PARAMETER
			{
				name = Has Telescope
				type = PartValidation
				disableOnStateChange = true
				
				VALIDATE
				{
					MODULE
					{
						name = Experiment
						experiment_id = RP0InfraredSpaceTelescope2
					}
				}
				title = Craft must have an Improved Infrared Space Telescope experiment
			}
		}

		PARAMETER
		{
			name = OrbitSequence
			type = Sequence
			title = Achieve a stable solar orbit

			PARAMETER
            {
                name = ReachState
                type = ReachState
                targetBody = Sun
				situation = ORBITING
                rewardReputation = 100
                disableOnStateChange = true
            }

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 2m
				preWaitText = Check for stable orbit
				waitingText = Checking for stable orbit
				completionText = Stable orbit: Confirmed
			}
		}

	}
}
